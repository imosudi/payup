
{% extends "base.html" %}

{% block page_content %}  
{% from "includes/_form2helpers.html" import render_field %}


<main class="flex-shrink-0">
  	<div class="container">
		<div class="container-fluid content-center">

			<form method="POST" action="" class="container card" style="height: 23rem;">
			<p>
				<div class="row">
					<div class="col-8">
						<img class="img-responsive mx-auto " style="width:100%"
		  				src="{{url_for('static', filename='images/login.jpg')}}" 
		  				style=" height:90%;" >
					</div>
					<div class="col-4">
						<label for="staticEmail" class="col-form-label text-success" 
						style="font-family: 'Raleway', sans-serif;">Username
						</label>
						<div class="form-control form-group">
							{{render_field(form.username, class_="form-control")}}
						</div>
						<div class="form-group">
						<label for="staticEmail" class="col-form-label text-success" 
						style="font-family: 'Raleway', sans-serif;">Password
						</label>
						<div class="form-control form-group">
							{{render_field(form.password, 
							class_="form-control")}}
						</div>		
						<p>
						<div class="d-grid gap-2 d-md-flex justify-content-md-middle">
						<button type="submit" class="btn btn-primary btn-lg"> 
						Login </button>
						</p>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</main>	
{% endblock %}
